<h1 mat-dialog-title>{{ data.header }}</h1>
<div mat-dialog-content>
  <p>{{ data.title }}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" autocomplete="off" maxlength="25" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.name">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>
    Ok
  </button>
</div>
