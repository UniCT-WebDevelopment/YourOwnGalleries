<h1 mat-dialog-title>Identity check</h1>
<div mat-dialog-content>
  <p>Insert your password</p>
  <mat-form-field>
    <input
      type="password"
      matInput
      [(ngModel)]="data"
      autocomplete="off"
      spellcheck="false"
      minlength="8"
    />
  </mat-form-field>
</div>
<div class="actions" mat-dialog-actions>
  <button mat-button (click)="onNoAction()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="checkPassword()">
    Ok
  </button>
</div>
